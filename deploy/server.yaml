---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: voiyd-certs
  namespace: voiyd
type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: voiyd-server
  name: voiyd-server
  namespace: voiyd
spec:
  ports:
    - name: grpc
      port: 5743
      protocol: TCP
      targetPort: 5743
    - name: gateway
      port: 8443
      protocol: TCP
      targetPort: 8443
    - name: metrics
      port: 8888
      protocol: TCP
      targetPort: 8888
  selector:
    app: voiyd-server
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: voiyd-server
  name: voiyd-server
  namespace: voiyd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voiyd-server
  strategy: {}
  template:
    metadata:
      labels:
        app: voiyd-server
    spec:
      volumes:
        - name: certs
          secret:
            secretName: voiyd-certs
        - name: data
          emptyDir: {}
      containers:
        - image: ghcr.io/amimof/voiyd:latest
          imagePullPolicy: Always
          args:
            - "voiyd-server"
            - "--log-level=debug"
            - "--tls-certificate=/etc/voiyd/tls/tls.crt"
            - "--tls-key=/etc/voiyd/tls/tls.key"
            - "--tls-host=0.0.0.0"
            - "--server-address=0.0.0.0:5743"
            - "--gateway-server=0.0.0.0:8443"
            - "--metrics-server=0.0.0.0:8888"
          name: server
          ports:
            - name: grpc
              containerPort: 5743
            - name: gateway
              containerPort: 8443
            - name: metrics
              containerPort: 8888
          volumeMounts:
            - name: certs
              mountPath: /etc/voiyd/tls
            - name: data
              mountPath: /var/lib/voiyd
          resources: {}
