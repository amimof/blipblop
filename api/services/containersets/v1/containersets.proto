syntax = "proto3";

package services.containersets.v1;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "services/containers/v1/containers.proto";
import "types/v1/meta.proto";
import "validate/validate.proto";

option go_package = "github.com/amimof/blipblop/api/services/containersets/v1;containersets";

service ContainerSetService {
  rpc Get(GetRequest) returns (GetResponse) {
    option (google.api.http) = {get: "/api/v1/containersets/{id}"};
  }
  rpc List(ListRequest) returns (ListResponse) {
    option (google.api.http) = {get: "/api/v1/containersets"};
  }
  rpc Create(CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/api/v1/containers"
      body: "containerSet"
    };
  }
  rpc Update(UpdateRequest) returns (UpdateResponse) {
    option (google.api.http) = {
      put: "/api/v1/containers/{containerSet.meta.name}"
      body: "containerSet"
      additional_bindings: {
        patch: "/api/v1/containers/{containerSet.meta.name}"
        body: "containerSet"
      }
    };
  }
  rpc Delete(DeleteRequest) returns (DeleteResponse) {
    option (google.api.http) = {delete: "/api/v1/containersets/{id}"};
  }
}

message ContainerSet {
  types.v1.Meta meta = 1 [(validate.rules).message.required = true];
  services.containers.v1.Config template = 2 [(validate.rules).message.required = true];
}

message GetRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message GetResponse {
  ContainerSet containerSet = 1;
}

message CreateRequest {
  ContainerSet containerSet = 1 [(validate.rules).message.required = true];
}

message CreateResponse {
  ContainerSet containerSet = 1;
}

message UpdateRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
  ContainerSet containerSet = 2;
  google.protobuf.FieldMask update_mask = 3;
}

message UpdateResponse {
  ContainerSet containerSet = 1;
}

message DeleteRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message DeleteResponse {
  string id = 1;
}

message ListRequest {
  map<string, string> selector = 1;
}

message ListResponse {
  repeated ContainerSet containerSets = 1;
}
