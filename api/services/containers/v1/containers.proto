syntax = "proto3";

package services.containers.v1;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "services/events/v1/events.proto";
import "types/v1/meta.proto";
import "validate/validate.proto";

option go_package = "github.com/amimof/blipblop/api/services/containers/v1;containers";

service ContainerService {
  rpc Get(GetRequest) returns (GetResponse) {
    option (google.api.http) = {get: "/api/v1/containers/{id}"};
  }
  rpc List(ListRequest) returns (ListResponse) {
    option (google.api.http) = {get: "/api/v1/containers"};
  }
  rpc Create(CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/api/v1/containers"
      body: "container"
    };
  }
  rpc Update(UpdateRequest) returns (UpdateResponse) {
    option (google.api.http) = {
      put: "/api/v1/containers/{container.meta.name}"
      body: "container"
    };
  }
  rpc Patch(PatchRequest) returns (PatchResponse) {
    option (google.api.http) = {
      patch: "/api/v1/containers/{container.meta.name}"
      body: "container"
    };
  }
  rpc Delete(DeleteRequest) returns (DeleteResponse) {
    option (google.api.http) = {delete: "/api/v1/containers/{id}"};
  }
  rpc Start(StartRequest) returns (StartResponse) {
    option (google.api.http) = {put: "/api/v1/containers/{id}/start"};
  }
  rpc Kill(KillRequest) returns (KillResponse) {
    option (google.api.http) = {put: "/api/v1/containers/{id}/kill"};
  }
  rpc UpdateStatus(UpdateStatusRequest) returns (UpdateStatusResponse) {
    option (google.api.http) = {put: "/api/v1/containers/{id}/status"};
  }
}

message Container {
  types.v1.Meta meta = 1 [(validate.rules).message.required = true];
  Config config = 2 [(validate.rules).message.required = true];
  Status status = 4;
}

message Status {
  google.protobuf.StringValue phase = 1;
  google.protobuf.StringValue status = 2;
  google.protobuf.StringValue node = 3;
  google.protobuf.StringValue ip = 4;
  TaskStatus task = 5;
  RuntimeStatus runtime = 6;
}

message TaskStatus {
  google.protobuf.UInt32Value pid = 1;
  google.protobuf.UInt32Value exit_code = 2;
  google.protobuf.Timestamp exit_time = 3;
  google.protobuf.StringValue error = 4;
}

message RuntimeStatus {
  string runtime_env = 1;
  string runtime_version = 2;
  string stdout_path = 3;
  string stderr_path = 4;
}

message Config {
  string image = 1 [(validate.rules).string.min_len = 1];
  repeated string args = 2;
  repeated EnvVar envvars = 3;
  repeated Mount mounts = 4;
  repeated PortMapping port_mappings = 5;
  map<string, string> node_selector = 6;
}

message Mount {
  string name = 1 [(validate.rules).string.min_len = 1];
  string destination = 2;
  string type = 3;
  string source = 4;
  repeated string options = 5;
}

message EnvVar {
  string name = 1 [(validate.rules).string.min_len = 1];
  string value = 2 [(validate.rules).string.min_len = 1];
}

message PortMapping {
  string name = 1 [(validate.rules).string.min_len = 1];
  uint32 hostPort = 2;
  uint32 containerPort = 3;
  string protocol = 4;
  string host_ip = 5;
}

enum Phase {
  UNKNOWN = 0;
  STARTING = 1;
  STOPPING = 2;
  RUNNING = 3;
  ERROR = 4;
  PULLING = 5;
  DELETING = 6;
  SCHEDULING = 7;
}

message Event {
  google.protobuf.Timestamp created = 1;
  services.events.v1.EventType type = 2;
  string description = 3;
}

message GetRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message GetResponse {
  Container container = 1;
}

message CreateRequest {
  Container container = 1 [(validate.rules).message.required = true];
}

message CreateResponse {
  Container container = 1;
}

message UpdateRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
  Container container = 2 [(validate.rules).message.required = true];
  google.protobuf.FieldMask update_mask = 3;
}

message UpdateResponse {
  Container container = 1;
}

message PatchRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
  Container container = 2 [(validate.rules).message.required = true];
  google.protobuf.FieldMask update_mask = 3;
}

message PatchResponse {
  Container container = 1;
}

message DeleteRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message DeleteResponse {
  string id = 1;
}

message ListRequest {
  map<string, string> selector = 1;
}

message ListResponse {
  repeated Container containers = 1;
}

message StartRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message StartResponse {
  string id = 1;
}

message StopRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
}

message StopResponse {
  string id = 1;
}

message KillRequest {
  string id = 1 [(validate.rules).string.min_len = 1];
  bool forceKill = 2;
}

message KillResponse {
  string id = 1;
}

message UpdateStatusRequest {
  string id = 1;
  google.protobuf.FieldMask update_mask = 2 [(validate.rules).message.required = true];
  Status status = 3 [(validate.rules).message.required = true];
}
message UpdateStatusResponse {
  string id = 1;
}
