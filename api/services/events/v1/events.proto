syntax = "proto3";

package services.events.v1;

import "google/protobuf/any.proto";
import "types/v1/meta.proto";
import "validate/validate.proto";

option go_package = "github.com/amimof/blipblop/api/services/events/v1;events";

service EventService {
  rpc Get(GetRequest) returns (GetResponse) {}
  rpc List(ListRequest) returns (ListResponse) {}
  rpc Delete(DeleteRequest) returns (DeleteResponse) {}
  rpc Create(CreateRequest) returns (CreateResponse) {}
  rpc Subscribe(SubscribeRequest) returns (stream Event) {}
  rpc Publish(PublishRequest) returns (PublishResponse) {}
}

message SubscribeRequest {
  string client_id = 1;

  // TODO: This is just a placeholder.
  // Implement something to allow clients to filter which events to listen for using selector
  map<string, string> selector = 2;
}

message Event {
  types.v1.Meta meta = 1;
  string object_id = 4;
  string client_id = 5;
  EventType type = 6;
  Operation operation = 7;
  google.protobuf.Any object = 8;
}

message ScheduleRequest {
  google.protobuf.Any container = 1;
  google.protobuf.Any node = 2;
}

enum EventType {
  ContainerCreate = 0;
  ContainerDelete = 1;
  ContainerUpdate = 2;
  ContainerPatch = 3;
  ContainerStart = 4;
  ContainerGet = 5;
  ContainerList = 6;
  ContainerKill = 7;
  ContainerStop = 8;
  NodeGet = 9;
  NodeCreate = 10;
  NodeDelete = 11;
  NodeList = 12;
  NodeUpdate = 13;
  NodeJoin = 14;
  NodeForget = 15;
  NodeConnect = 16;
  ContainerSetCreate = 17;
  ContainerSetDelete = 18;
  ContainerSetUpdate = 19;
  Schedule = 20;
  TailLogsStart = 21;
  TailLogsStop = 22;
}

enum Operation {
  Create = 0;
  Update = 1;
  Delete = 3;
  Get = 4;
  List = 5;
  Watch = 6;
}

message GetRequest {
  string id = 1;
}

message GetResponse {
  Event event = 1;
}

message ListRequest {
  map<string, string> selector = 1;
}

message ListResponse {
  repeated Event events = 1;
}

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
  string id = 1;
}

message CreateRequest {
  Event event = 1;
}

message CreateResponse {
  Event event = 1 [(validate.rules).message.required = true];
}

message PublishRequest {
  Event event = 1;
}

message PublishResponse {
  Event event = 1;
}
