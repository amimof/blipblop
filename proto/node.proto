syntax = "proto3";

option go_package = "github.com/amimof/blipblop";

service NodeService {
  rpc JoinNode(Node) returns (stream Event) {}
  rpc FireEvent(stream Event) returns (EventAck) {}
}

message Node {
  string id = 1;
}

message Event {
  string name = 1;
  Node node = 2;
  bytes payload = 3;
  EventType type = 4;
}

message EventAck {
  string status = 1;
}

enum EventType {
	ContainerCreate = 0;
	ContainerDelete = 1;
  ContainerUpdate = 2;
}
